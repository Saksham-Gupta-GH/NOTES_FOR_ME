{% extends 'base.html' %}
{% block content %}
<h2>All Notes</h2>
{% for note in notes %}
<div class="note">
    <h3>{{ note[1] }}</h3>
    <p>{{ note[2]|safe }}</p>
    <p><b>Tags:</b> {{ note[3] }} | <small>{{ note[4] }}</small></p>
    <a href="{{ url_for('edit_note', note_id=note[0]) }}">✏ Edit</a> |
    <a href="{{ url_for('delete_note', note_id=note[0]) }}">🗑 Delete</a>
</div>
{% endfor %}
{% endblock %}
